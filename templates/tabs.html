<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- setting Tab -->
  <ion-tab title="温度控制" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/seting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>

  <!--knowledge Tab -->
  <ion-tab title="帮助" icon-off="ion-star" icon-on="ion-star" href="#/tab/knowledge">
    <ion-nav-view name="tab-knowledge"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="我" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
