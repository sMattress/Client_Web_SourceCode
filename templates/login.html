<ion-view title="登陆">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">用户绑定</h1>
  </ion-header-bar>
  <ion-content>

    <div class="">
      <img src="img/propagation.jpg" style="width:100%;height:40%">
    </div>
      <div class="list" style="margin-top:10%">
           <label class="item item-input">
               <input type="text" placeholder="手机号" ng-model="account.value" name="account">
               <span stryle="color:red" >
                  <span ng-show="isAccountNull">用户名是必须的</span>
                  <span ng-show="isAccountFalsePattern">用户名必须为电话号码</span>
               </span>
           </label>
           <label class="item item-input">
               <input type="password" placeholder="密码：必须以字母开头，长度为8~32位" ng-model="password.value" name="password">
                <span ng-show="isPasswordNull">密码是必须的</span>
                <span ng-show="isPasswordFalsePattern">密码必须以字母开头，长度为8~32位</span>
           </label>
       </div>
       <button class="button button-balanced button-block" type="submit" ng-click="loginbtn_click()"
       ng-disabled="isAccountNull||isAccountFalsePattern||isPasswordNull||isPasswordFalsePattern">登陆</button>

     <p style="text-align:center">没有账号，请注册</p>
     <a class="button button-positive button-block" href="/#/register" >注册</a>
     <a class="button button-royal button-block" href="/#/tab/setting" ng-show="autoLogin">自动登录</a>
  </ion-content>
</ion-view>
