<ion-view title="添加设备">
  <ion-header-bar align-title="center" class="bar-light">

    <h1 class="title">设备绑定</h1>
  </ion-header-bar>
  <ion-content>
    <div class="loading" ng-show="loading.show">
        <div class="loader"></div>
        <label>{{loading.msg}}</label>
    </div>
    <img src="img/noneDivice.png" style="width:100PX;height:100px;margin:10px auto;display:block; border-radius:50%; overflow:hidden;border:2px solid #fff;"/>
    <h3>{{hint.msg}}</h3>
    <a ng-click="deviceWifi()" class="button button-positive button-block">设备配网</a>
    <a ng-click="addDivice()" class="button button-positive button-block">手动添加</a>
    <a class="button button-royal button-block" ng-click="scanQRcode()">扫码添加</a>
    <a  class="button button-calm button-block" href="#/tab/setting" ng-show="ng_show.goTC">进入温度控制</a>
    <ion-list  >
      <ion-item ng-repeat="divice in divices">
        {{divice.alias}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
